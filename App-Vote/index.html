<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vote App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <h3 class="text-center">Story Vote App</h3><br>
    <div class="container col-sm-10 col-md-8" id="app">
       
        <story-component v-for="story in sortedStories" :key="story.id"
        :story="story" :stories="sortedStories"></story-component>   
    
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/stories_seed.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
