<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vote App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <h3 class="text-center">Story Vote App</h3><br>
    <div class="container col-sm-10 col-md-8" id="app">
        
        <div class="card-group">
            <div class="card" v-for="story in sortedStories" v-bind:key="story.id">
                <img class="card-img-top" v-bind:src="story.storyImage" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a v-bind:href="story.url"></a>{{story.title}}</h5>
                    <p class="card-text">{{story.text}}</p>
                    <p class="card-text"><small class="text-muted">{{story.postedAt}}</small></p>
                    <button class="btn btn-primary" v-on:click="upVote(story.id)">UpVote</button>
                    <span class="badge float-right" 
                    v-bind:class = "[story.votes >=10 ? 'badge-success': 'badge-secondary']">{{story.votes}}</span>
                </div>   
            </div>   
        </div>
          
        
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/stories_seed.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
